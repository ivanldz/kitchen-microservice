name: Deployment

on:
 push:
  branches:
    - main

jobs:
 build:
  runs-on: ubuntu-latest
  steps:
    
  - name: Checkout master
    uses: actions/checkout@main

  - name: Install doctl
    uses: digitalocean/action-doctl@v2
    with:
      token: ${{secrets.DIGITALOCEAN_ACCESS_TOKEN}}

  - name: Build container image
    run: docker build -t ${{secrets.REGISTRY_NAME}}/restaurant-app:kitchen .

  - name: Log in to DigitalOcean Container Registry with short-lived credentials
    run: doctl registry login --expiry-seconds 1200

  - name: Push image to DigitalOcean Container Registry
    run: docker push ${{secrets.REGISTRY_NAME}}/restaurant-app:kitchen
  
  - name: Update deployment file
    run: TAG=kitchen && sed -i 's|<IMAGE>|${{secrets.REGISTRY_NAME}}/restaurant-app:'${TAG}'|' $GITHUB_WORKSPACE/config/deployment.yml

  - name: Save DigitalOcean kubeconfig with short-lived credentials
    run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 ${{secrets.CLUSTER_NAME}}

  - name: Deploy to DigitalOcean Kubernetes
    run: kubectl apply -f $GITHUB_WORKSPACE/config/deployment.yml

  - name: Verify deployment
    run: kubectl rollout status deployment/kitchen-app




