apiVersion: v1
kind: Service
metadata:
  name: kitchen-app
spec:
  selector:
    app: dashboard-service
  ports:
    - port: 3000
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kitchen-app
  labels:
    app: kitchen-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kitchen-app
  template:
    metadata:
      labels:
        app: kitchen-app
    spec:
      containers:
      - name: kitchen-app
        image: <IMAGE>
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
